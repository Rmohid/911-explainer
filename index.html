<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>911 System Explainers</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add specific styles for the gateway page */
        main {
            padding: 2rem;
        }
        .gateway-links {
            list-style: none;
            padding: 0;
            margin-top: 2em;
        }
        .gateway-links li {
            margin-bottom: 1em;
            font-size: 1.2em;
        }
        .gateway-links a {
            text-decoration: none;
            color: #003366;
            padding: 0.5em 1em;
            border: 1px solid #003366;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.2s, color 0.2s;
        }
        .gateway-links a:hover {
            background-color: #003366;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>911 System Explainers</h1>
        <p>Explore different aspects of 911 technology</p>
    </header>

    <main>
        <section id="topics">
            <h2>Available Topics:</h2>
            <ul id="child-pages" class="gateway-links">
                <!-- Links will be populated dynamically -->
            </ul>
        </section>
    </main>

    <footer>
        <p>Explainers using Mermaid JS for diagrams.</p>
    </footer>

    <script>
    const pages = [
        { file: 'architecture.html', title: '911 System Architecture (Traditional vs. NG911)' },
        { file: 'conferencing.html', title: 'NG911 Call Conferencing' },
        { file: 'failover.html', title: 'NG911 Failover Scenarios' },
        { file: 'esinet.html', title: 'NG911 ESInet' },
        { file: 'ngcs.html', title: 'NG911 Core Services (NGCS)' },
        { file: 'ecrf.html', title: 'NG911 Emergency Call Routing Function (ECRF)' },
        { file: 'lvf.html', title: 'NG911 Location Validation Function (LVF)' },
        { file: 'gis.html', title: 'NG911 GIS Database' },
        { file: 'bcf.html', title: 'NG911 Border Control Function (BCF)' },
        { file: 'psap.html', title: 'NG911 PSAP (Public Safety Answering Point)' },
        { file: 'location_protocols.html', title: 'NG911 Location Data in Protocols' },
        { file: 'routing_protocols.html', title: 'NG911 Routing Data in Protocols' },
        { file: 'ali_ani.html', title: 'NG911 ANI and ALI Data' },
        { file: 'dmcc.html', title: 'DMCC (Device, Media, and Call Control)' },
        { file: 'vendors.html', title: 'NG911 Vendor Landscape' },
        { file: 'tls.html', title: 'TLS in NG911' }
    ];

    const list = document.getElementById('child-pages');
    pages.forEach(page => {
        if (page.file !== 'index.html') {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = page.file;
            a.textContent = page.title;
            li.appendChild(a);
            list.appendChild(li);
        }
    });
    </script>
</body>
</html>
